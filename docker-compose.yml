version: '3.8'

services:
  # Production service
  dumio-agent:
    build:
      context: .
      dockerfile: Dockerfile.standalone
    container_name: dumio-agent
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - HA_URL=${HA_URL}
      - HA_ACCESS_TOKEN=${HA_ACCESS_TOKEN}
      - AGENT_NAME=${AGENT_NAME:-dumio-agent}
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - RECONNECT_INTERVAL=${RECONNECT_INTERVAL:-5000}
      - MAX_RECONNECT_ATTEMPTS=${MAX_RECONNECT_ATTEMPTS:-10}
      - NODE_ENV=production
    env_file:
      - .env
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  # Development service with hot reload
  dumio-agent-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: dumio-agent-dev
    profiles:
      - dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - HA_URL=${HA_URL}
      - HA_ACCESS_TOKEN=${HA_ACCESS_TOKEN}
      - AGENT_NAME=${AGENT_NAME:-dumio-agent-dev}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - RECONNECT_INTERVAL=${RECONNECT_INTERVAL:-5000}
      - MAX_RECONNECT_ATTEMPTS=${MAX_RECONNECT_ATTEMPTS:-10}
      - NODE_ENV=development
    volumes:
      - ./src:/app/src:ro
      - ./package.json:/app/package.json:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
    env_file:
      - .env
